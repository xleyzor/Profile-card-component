<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Ã–mer Toyga | Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

    <main>
      <img src="images/bg-pattern-top.svg" alt="shape" class="shape1" />
      <img src="images/bg-pattern-bottom.svg" alt="shape2" class="shape2" />
      <div class="card">
        <div class="banner">
          <div class="avatar">
            <img src="images/image-victor.jpg" alt="avatar" />
          </div>
        </div>
        <div class="porifle">
          <div class="profile-info">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
          <div class="stats">
            <div class="stats-item">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="stats-item">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="stats-item">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
